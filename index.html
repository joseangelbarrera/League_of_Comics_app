<!DOCTYPE html>
<html lang="en" ng-app="gameApp">

<head>
    <meta charset="UTF-8">
    <title>League of Coomit</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><strong>Git Commit.</strong> The comic search engine.</a>
            </div>
        </div>
    </nav>
    <div ng-controller="homeController" class="jumbotron ">
        <div class="container">
            <div class="form-group">
                <h1>{{ title }}</h1>
                <label class="control-label" for="focusedInput"></label>
                <h2>Search game<h2>
                <input ng-model="gameInput" class="form-control" id="focusedInput" type="text" placeholder="Your search">
                <button ng-click="searchGameButton()" href="#" class="btn btn-primary btn-lg btn-block">Search game</button>
                <div class="col-xs-12">
                    <ul id="" class="input gamelist list-unstyled" >
                       <li ng-repeat=" game in gamelist">
                          <img class="img-responsive" ng-src="{{game.image.super_url}}">
                          <h4 class="text-center"> {{game.name}}</h4>
                     </li>
                    </ul>  
                </div>
            </div>
        </div>
    </div>
   
    <div class="container">
        <a href="#" class="btn btn-success">Facebook</a>
        <a href="#" class="btn btn-success">Twitter</a>
        <a href="#" class="btn btn-success">Instagram</a>
        <a href="#" class="btn btn-link navbar-right">About Us</a>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/service.js"></script>

    <script type="text/javascript" src="js/controllers/homeController.js"></script>

</body>

</html>
